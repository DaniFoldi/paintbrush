name: Validate repository

on:
  push:
  pull_request:
    branches:
    - main
    types:
    - opened
    - synchronize

jobs:
  validate:
    strategy:
      matrix:
        task:
        - 'analyze'
        - 'license:all'
        - 'license:prod'
        - 'lint:css'
        - 'lint:js'
        - 'test'
    fail-fast: false

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install nodejs
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Cache dependencies
      id: cache
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: |
        npm ci

    - name: Run task
      run: |
        npm run ${{ matrix.task }}
